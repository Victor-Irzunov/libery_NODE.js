<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<table>
		<tr>
			<td>Name</td>
			<td><input type="text" id="name"></td>
		</tr>
		<tr>
			<td>Value</td>
			<td><input type="text" id="val"></td>
		</tr>
		<tr>
			<td>&nbsp</td>
			<td align="right"><input type="button" value="Add Cookie" id="addBtn"></td>
		</tr>
	</table>
</body>
<script>
	document.getElementById('addBtn').onclick = ()=>{
		let nameCookie = document.getElementById('name').value
		let valueCookie = document.getElementById('val').value

		let cookie = `${nameCookie}=${valueCookie}`
		//запис пользов данные в кукисы
		document.cookie = cookie
	}
</script>
</html>
